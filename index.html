<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managment Portal - Fast Generations</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!--loads jquierry-->


    <link rel="shortcut icon" href="assets/brandAssets/favicon.svg" type="image/x-icon">  
</head>
<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v14.0&appId=373584354725302&autoLogAppEvents=1" nonce="uio9BDzF"></script>
    <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="true" data-use-continue-as="true"></div>
    <button id="checkstate">checkstate</button>
    <script>
        document.getElementById('checkstate').onclick(updatelogstate);
        function updatelogstate(){
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    console.log(response.authResponse.accessToken);
                }
            });
        }
    
    </script>
</body>
</html>
